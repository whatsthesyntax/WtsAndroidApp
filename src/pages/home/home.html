<ion-content class="home">
<ion-card>
  <ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <div class="row myheader">
          <div>
            <div class="row">
              <div>
                <img id="logo" src={{logowts}} class="img-responsive" width="154" height="100"/>
              </div>
            </div>
          </div>
          <div>
            What's The Syntax ?
          </div>
        </div>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
  <ion-card-content>
    Hello {{name}}
  </ion-card-content>
</ion-card>
</ion-content>
